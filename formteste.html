<body bgcolor="" id="corpo">
  <header id="cabecalho">
    <a id="imagem" href="index.html"><img src="_fotos/safetestedit.jpg" alt="" /> </a>
  </header>
  <section class="form">
    <form onsubmit="event.preventDefault();onFormSubmit();" method="post">
      <div>
        <label for="name">Nome: </label>
        <input type="text" id="name" required>

      </div>

      <div>
        <label for="email">E-mail: </label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label for="telephone">Telefone: </label>
        <input type="tel" id="telephone" required>
      </div>

      <div>
        <label for="cpf">CPF <small>(somente números)</small>: </label>
        <input type="text" id="cpf" oninput="mascara(this)" maxlength="11" required>
      </div>
      <label for="quantidade">QTD. DE TESTES</label>
      <select name="quantidade">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </form><br>
  </section>
